<!DOCTYPE html>
<html>
  <head>
    <title>Fipes</title>

    <!-- Stylesheets -->
    <link type="text/css" href="/static/css/fipes.css" rel="stylesheet"/>
    <link type="text/css" href="http://fonts.googleapis.com/css?family=Ruluko" rel="stylesheet">

    <!-- libs -->
    <script type="text/javascript" src="/static/lib/zepto.js"></script>
    <script type="text/javascript" src="/static/lib/underscore.js"></script>
    <script type="text/javascript" src="/static/lib/backbone.js"></script>
    <script type="text/javascript" src="/static/lib/tnetstrings.js"></script>
    <script type="text/javascript" src="/static/lib/backbone-tnetstrings.js"></script>

    <!-- App -->
    <script type="text/javascript" src="/static/app.js"></script>

    <!-- Models -->
    <script type="text/javascript" src="/static/app/models/fipe.js"></script>
    <script type="text/javascript" src="/static/app/models/files.js"></script>

    <!-- Views -->
    <script type="text/javascript" src="/static/app/views/fipe_view.js"></script>
    <script type="text/javascript" src="/static/app/views/files_view.js"></script>
  </head>

  <body>

    <!-- Main wrapper -->
    <div id="main">

      <header>
        <h1 class="title"><a href="/">Fipes</a></h1>
      </header>

      <article>

        <!-- Marketing bullshit (not so, of course) -->
        <section class="propaganda">
          <p>Fipes is an <em>easy</em> way to share files with your <em>friends</em></p>
          <p><img src="/static/images/banner-smiley.png"/></p>
        </section>

        <!-- Upload Wiget -->
        <section class="widget">

          <!-- Dropzone -->
          <div class="dropzone">
            <p class="placeholder">Drag'n drop your files here!</p>
          </div>

          <!-- Upload alternative -->
          <p class="upload"><a>or browse your files</a></p>

          <input class="hide" type="file" multiple="true"/>

        </section>

        <!-- File list -->
        <section class="files">
          <ul></ul>
        </section>

      </article>

      <footer>
        <p>
          <a href="http://github.com/tOkeshu/fipes">Code</a> by
          <a href="http://monkeypatch.me/~tOkeshu/">@tOkeshu</a>,
          design by <a href="http://artographik.fr/">@EtienneLe2may</a>.
        </p>
      </footer>

    </div>

    <!-- Templates -->
    <script type="text/html" id="file-template">
      <% if (isNew) { %>
        <div class="loading">
          <div>
            <img alt="It seems to bug..." width="18" height="18" src="/static/images/spinner.gif">
            <h1><%= name %></h1>
            <p class="byte size"><%= App.Helpers.humanSize(size) %></p>
          </div>
        </div>
      <% } else { %>
        <div class="ready">
          <div>
            <img alt="Ready to share!" width="18" height="18" src="/static/images/picto-link.png">
            <h1><a href="<%= url %>" target="_blank"><%= name %></a></h1>
            <p class="byte size"><%= App.Helpers.humanSize(size) %></p>
          </div>
          <div class="details">
            <p class="url"><input readonly="readonly" type="text" value="<%= url %>"></p>
          </div>
        </div>
      <% } %>
    </script>
  </body>
</html>
